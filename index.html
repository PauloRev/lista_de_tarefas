<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de tarefas</title>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <h1><i class="fas fa-tasks"></i> Lista de tarefas</h1>
        </div><!-- /.container -->
    </header>

    <!-- taskList -->
    <section id="taskList">
        <article class="container">

            <div id="area-input-btn">
                <input type="text" class="input-style" id="input-add-task" placeholder="Nova tarefa..." autofocus>
                <button id="btn-add-task" class="btn">Adicionar tarefa <i class="fas fa-plus"></i></button>
            </div><!-- /#area-input-btn -->

            <div id="area-tasks">
                <h2>Suas tarefas</h2>
                <ul>
                    <li>Clique sobre a tarefa para excluÃ­-la!</li>
                </ul>
            </div><!-- /#area-tasks -->

        </article>
    </section>

    <!-- Scripts JS -->
    <script src="js/app.js"></script>
</body>
</html>
